{% load static %}

<!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'homepage' %}" class="logo d-flex align-items-center">
        <img src="{% static 'audit/assets/img/logo.png' %}" alt="">
        <span class="d-none d-lg-block">CyLabs</span>
      </a>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="{% static 'audit/assets/img/profile-img.jpg' %}" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ user.company|title }}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>Hi, {{ user.username|title }}</h6>
              <span>{{ user.email }}</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Se deconnecter</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->


  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
      <li class="nav-heading">Menu</li>
        <a class="nav-link " href="{% url 'audit' %}">
          <i class="bi bi-grid"></i>
          <span>Audit</span>
        </a>
      </li><!-- End Audit Nav -->
  {% if context.scan_result %}
      <li class="nav-heading">Resultat du scan</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'informations' %}">
          <i class="bi bi-person"></i>
          <span>Informations</span>
        </a>
      </li><!-- End Profile Page Nav -->


      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'ports' %}">
          <i class="bi bi-card-list"></i>
          <span>Port Ouvert</span>
        </a>
      </li><!-- End Register Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'vulnerability' %}">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Vulnerabilite</span>
        </a>
      </li><!-- End Login Page Nav -->


      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'repport' %}">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Telecharger le rapport</span>
        </a>
      </li><!-- End Login Page Nav -->

    </ul>
  {% endif %}
  </aside><!-- End Sidebar-->
